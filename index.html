    <script>

        method: "GET",
        headers: {
          "X-RapidAPI-Key":
            "89d77c93e5msh240390a5bb1f945p10f71bjsna333c8309168",
          "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
        },
      };

      fetch(
        "https://deezerdevs-deezer.p.rapidapi.com/search?q=metallica",
        options

        .then((response) => response.json())
        .then((metallica) => {
          console.log(metallica.data);
          for (data of metallica.data) {
            const row = document.querySelector(".row");
            row.innerHTML += `<div class="card col-3 mt-3">
                                    <img src="${data.album.cover}" class="card-img-top" alt="...">

                                    <h5 class="card-title">${data.artist.name}</h5>
                                    <p class="card-text">Title: ${data.title}</p>
